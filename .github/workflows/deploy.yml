name: Deploy Odoo 19 Central

on:
  push:
    branches: [main]
    paths:
      - 'addons/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - test

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/seisei-odoo19

jobs:
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 pylint

      - name: Lint Python code
        run: |
          echo "Linting Odoo 19 addons..."
          find addons -name "*.py" -type f | xargs flake8 --max-line-length=120 --ignore=E501,W503 || true

      - name: Validate manifest files
        run: |
          echo "Validating __manifest__.py files..."
          python3 << 'EOF'
          import ast
          import glob
          import sys

          manifest_files = glob.glob('addons/*/__manifest__.py')
          errors = []

          for manifest_file in manifest_files:
              try:
                  with open(manifest_file, 'r') as f:
                      ast.literal_eval(f.read())
                  print(f"âœ“ {manifest_file}")
              except Exception as e:
                  errors.append(f"âœ— {manifest_file}: {e}")

          if errors:
              print("\nErrors found:")
              for error in errors:
                  print(error)
              sys.exit(1)
          else:
              print("\nâœ“ All manifest files are valid")
          EOF

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-validate
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.push.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

      - name: Display image digest
        run: |
          echo "### Docker Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: \`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Command**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "./infra/scripts/deploy.sh ${{ steps.push.outputs.digest }} production ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy-to-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: odoo19-production
      url: http://13.159.193.191:8069
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ODOO19_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.159.193.191 >> ~/.ssh/known_hosts

      - name: Copy deployment script to server
        run: |
          scp -i ~/.ssh/id_rsa \
            infra/scripts/deploy.sh \
            ubuntu@13.159.193.191:/tmp/deploy_odoo19.sh

      - name: Copy docker-compose.yml to server
        run: |
          scp -i ~/.ssh/id_rsa \
            infra/stacks/docker-compose.yml \
            ubuntu@13.159.193.191:/tmp/docker-compose.yml
          ssh -i ~/.ssh/id_rsa ubuntu@13.159.193.191 \
            "sudo cp /tmp/docker-compose.yml /srv/stacks/odoo19-central/docker-compose.yml"

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.159.193.191 << 'ENDSSH'
            sudo chmod +x /tmp/deploy_odoo19.sh
            sudo /tmp/deploy_odoo19.sh \
              ${{ needs.build-and-push.outputs.image-digest }} \
              production \
              ${{ github.actor }}
          ENDSSH

      - name: Deployment summary
        run: |
          echo "### Deployment Completed! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "**Server**: 13.159.193.191" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest**: \`${{ needs.build-and-push.outputs.image-digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL**: http://13.159.193.191:8069" >> $GITHUB_STEP_SUMMARY
